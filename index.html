<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <main>
    <div class="main__img-container">
      <figure><img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium-img"></figure>
      <figure class="view-figure"><img src="images/icon-view.svg" alt="View icon"></figure>
    </div>

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="spans-container">
      <span class="eth-span"><img src="images/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</span>

      <span class="clock-span"><img src="images/icon-clock.svg" alt="Clock icon">3 days left</span>
    </div>

    <div class="user-container">
      <figure class="avatar-figure"><img src="images/image-avatar.png" alt="Avatar"></figure>

      <span class="creator-span">Creation of<span class="name-span">Jules Wyvern</span></span>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas</a>.
    </p>
  </footer>
</body>

</html>
